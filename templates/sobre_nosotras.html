{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 pt-4">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="text-center mb-4">
                <h3 class="text-gold">Conoce a nuestras tarotistas</h3>
            </div>
            
            <div class="row justify-content-center">
                {% for tarotista in tarotistas %}
                <div class="col-md-5 mb-4">
                    <div class="card-minimal text-center h-100">
                        <div class="mb-3">
                            <div class="rounded-circle mx-auto d-flex align-items-center justify-content-center" 
                                style="width: 120px; height: 120px; margin: 0 auto 1rem; overflow: hidden;">
                                <img src="{{ tarotista.url_imagen }}" alt="Foto de {{ tarotista.nombre }}" 
                                     style="width: 100%; height: 100%; object-fit: cover; border: 2px solid rgba(212, 175, 55, 0.3);">
                            </div>
                        </div>
                        <h4 class="text-gold mb-3">{{ tarotista.nombre }}</h4>
                        <p class="text-light">
                            {{ tarotista.descripcion }}
                        </p>
                        </div>
                </div>
                {% endfor %}
                </div>
        </div>
    </div>
</div>

<style>
/* NOTA: La clase .placeholder-image ya no es necesaria
Si deseas mantener el borde:
*/
.rounded-circle img {
    border: 2px solid rgba(212, 175, 55, 0.3);
}
</style>
{% endblock %}
