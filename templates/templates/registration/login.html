{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 pt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-minimal p-4">
                <div class="text-center mb-4">
                    <h2 class="text-gold"> Iniciar Sesión</h2>
                    <p class="text-muted">Accede a tu espacio espiritual</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                    <div class="alert alert-danger mb-4">
                        <div class="d-flex align-items-center">
                            <span class="me-2">⚠️</span>
                            <span>Usuario o contraseña incorrectos. Intenta nuevamente.</span>
                        </div>
                    </div>
                    {% endif %}
                    
                    <div class="mb-4">
                        <label for="id_username" class="form-label text-light"> Usuario</label>
                        <input type="text" name="username" class="form-control bg-dark text-light border-minimal" 
                               required id="id_username" placeholder="Ingresa tu usuario">
                    </div>
                    
                    <div class="mb-4">
                        <label for="id_password" class="form-label text-light"> Contraseña</label>
                        <input type="password" name="password" class="form-control bg-dark text-light border-minimal" 
                               required id="id_password" placeholder="Ingresa tu contraseña">
                    </div>
                    
                    <button type="submit" class="btn-gold w-100 py-2 mb-3">Acceder</button>
                </form>
                
                <div class="text-center mt-4">
                    <p class="text-muted">¿No tienes cuenta? 
                        <a href="{% url 'registro' %}" class="text-gold text-decoration-none">Regístrate aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.form-control {
    padding: 12px 15px;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.form-control:focus {
    border-color: var(--accent-gold);
    box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
}

.alert {
    border-radius: 8px;
    border: 1px solid rgba(255, 255, 255, 0.1);
}
</style>
{% endblock %}
