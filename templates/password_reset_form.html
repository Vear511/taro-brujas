{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 pt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-minimal p-4">
                <div class="text-center mb-4">
                    <h2 class="text-gold">Nueva contrase√±a</h2>
                    <p class="text-muted">Ingresa tu nueva contrase√±a respetando las pol√≠ticas de seguridad</p>
                </div>

                <form method="post" novalidate>
                    {% csrf_token %}

                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}

                    <!-- Contrase√±a -->
                    <div class="mb-3">
                        <label for="id_password1" class="form-label text-light">
                            Nueva contrase√±a
                            <span class="text-warning small">
                                (m√≠nimo 10 caracteres, 1 may√∫scula, 1 n√∫mero y 1 car√°cter especial: !@#$%&*)
                            </span>
                        </label>
                        <div class="input-group">
                            <input
                                type="password"
                                name="password1"
                                class="form-control bg-dark text-light border-minimal"
                                required
                                id="id_password1"
                                placeholder="Crea una contrase√±a segura"
                            >
                            <button
                                type="button"
                                class="btn btn-outline-light toggle-password"
                                data-target="id_password1"
                            >
                                üëÅ
                            </button>
                        </div>
                    </div>

                    <!-- Confirmar contrase√±a -->
                    <div class="mb-3">
                        <label for="id_password2" class="form-label text-light">Confirmar contrase√±a</label>
                        <div class="input-group">
                            <input
                                type="password"
                                name="password2"
                                class="form-control bg-dark text-light border-minimal"
                                required
                                id="id_password2"
                                placeholder="Repite tu contrase√±a"
                            >
                            <button
                                type="button"
                                class="btn btn-outline-light toggle-password"
                                data-target="id_password2"
                            >
                                üëÅ
                            </button>
                        </div>
                        {% if error %}
                            <span class="text-danger small d-block mt-1">{{ error }}</span>
                        {% endif %}
                    </div>

                    <button type="submit" class="btn-gold w-100 py-2 mb-3">
                        Restablecer contrase√±a
                    </button>
                </form>

                <div class="text-center mt-4">
                    <a href="{% url 'usuarios:login' %}" class="text-gold text-decoration-none">
                        Volver al inicio de sesi√≥n
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const toggles = document.querySelectorAll('.toggle-password');

    toggles.forEach(function (btn) {
        btn.addEventListener('click', function () {
            const targetId = this.getAttribute('data-target');
            const input = document.getElementById(targetId);
            if (!input) return;

            const isPassword = input.type === 'password';
            input.type = isPassword ? 'text' : 'password';
            this.textContent = isPassword ? 'üëÅ' : 'üëÅ';
        });
    });
});
</script>
{% endblock %}
