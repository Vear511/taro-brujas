{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 pt-4">
    <div class="row mb-4">
        <div class="col-12 text-center">
            <h1 class="hero-title">ðŸ“… GestiÃ³n de Disponibilidad</h1>
            <p class="text-muted">Visualiza los horarios disponibles y reservados.</p>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-4 mb-3">
            <div class="card-minimal text-center p-3">
                <h5 class="text-gold">Total Horarios</h5>
                <p class="text-light display-6">{{ total_horarios|default:'0' }}</p>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card-minimal text-center p-3">
                <h5 class="text-gold">Disponibles</h5>
                <p class="text-light display-6">{{ horarios_disponibles|default:'0' }}</p>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card-minimal text-center p-3">
                <h5 class="text-gold">Reservados</h5>
                <p class="text-light display-6">{{ horarios_reservados|default:'0' }}</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 mb-4">
            <div class="card-minimal p-4">
                <div id="calendar"></div>
            </div>
        </div>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
    let calendar;
    const disponibilidadUrl = "{% url 'core:manejar_disponibilidad_ajax' %}";

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    const csrftoken = getCookie('csrftoken');

    document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');
        const eventos = JSON.parse('{{ horarios_eventos_json|safe }}' || '[]');

        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridWeek',
            locale: 'es',
            allDaySlot: false,
            slotDuration: '00:30:00',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'timeGridWeek,timeGridDay,listWeek'
            },
            events: eventos,

            eventClick: function (info) {
                if (info.event.title === "Disponible" && !info.event.extendedProps.is_reserved) {
                    const confirmar = confirm(
                        `Â¿Deseas eliminar este horario disponible?\n` +
                        `Desde: ${info.event.startStr.slice(0,16).replace('T',' ')}\n` +
                        `Hasta: ${info.event.endStr.slice(0,16).replace('T',' ')}`
                    );

                    if (confirmar) {
                        fetch(disponibilidadUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': csrftoken
                            },
                            body: JSON.stringify({
                                event_id: info.event.id,
                                action: 'delete'
                            })
                        })
                        .then(res => res.json())
                        .then(data => {
                            if (data.success) {
                                info.event.remove();
                                alert('Horario eliminado correctamente.');
                            } else {
                                alert('Error al eliminar horario: ' + data.error);
                            }
                        });
                    }
                } else if (info.event.extendedProps.is_reserved) {
                    alert('Este horario ya estÃ¡ reservado y no puede ser eliminado.');
                }
            },

            eventDidMount: function (info) {
                if (info.event.extendedProps.is_reserved) {
                    info.el.style.backgroundColor = '#dc3545';
                    info.el.style.borderColor = '#dc3545';
                } else {
                    info.el.style.backgroundColor = '#28a745';
                    info.el.style.borderColor = '#28a745';
                }
            }
        });

        calendar.render();
    });
</script>

<style>
.fc .fc-toolbar-title {
    color: var(--accent-gold);
    font-weight: 600;
}

.fc {
    background: var(--bg-card);
    border-radius: 12px;
    padding: 1rem;
}

.fc-event {
    border-radius: 8px;
    color: #fff;
    font-weight: 500;
    cursor: pointer;
    border: none !important;
    padding: 5px;
}

.card-minimal {
    background: var(--bg-card);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 12px;
    backdrop-filter: blur(10px);
}
</style>
{% endblock %}
