{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 pt-4">

    <div class="row mb-4">
        <div class="col-12 text-center">
            <h1 class="hero-title">ðŸ“… GestiÃ³n de Disponibilidad</h1>
            <p class="text-muted">VisualizaciÃ³n de horarios disponibles y reservados de todos los tarotistas.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 mb-4">
            <div class="card-minimal p-4">
                <div id="calendar"></div>
            </div>
        </div>
    </div>

</div>

<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');
        const eventos = {{ horarios_eventos_json|safe }};

        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridWeek',
            locale: 'es',
            allDaySlot: false,
            slotDuration: '00:30:00',

            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'timeGridWeek,timeGridDay,listWeek'
            },

            events: eventos,

            eventDidMount: function (info) {
                // Colores segÃºn disponibilidad
                if (info.event.extendedProps.is_reserved) {
                    info.el.style.backgroundColor = '#dc3545';
                    info.el.style.borderColor = '#dc3545';
                } else {
                    info.el.style.backgroundColor = '#28a745';
                    info.el.style.borderColor = '#28a745';
                }
                // Mostrar nombre del tarotista en tooltip
                info.el.title = info.event.title;
            }
        });

        calendar.render();
    });
</script>

<style>
.fc .fc-toolbar-title {
    color: var(--accent-gold);
    font-weight: 600;
}

.fc {
    background: var(--bg-card);
    border-radius: 12px;
    padding: 1rem;
}

.fc-event {
    border-radius: 8px;
    color: #fff;
    font-weight: 500;
    cursor: default;
    border: none !important;
    padding: 5px;
}

.card-minimal {
    background: var(--bg-card);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 12px;
    backdrop-filter: blur(10px);
}
</style>
{% endblock %}
