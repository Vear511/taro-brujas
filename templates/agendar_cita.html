{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 pt-4">
    <div class="row mb-4">
        <div class="col-12 text-center">
            <h1 class="hero-title">âœ¨ Reserva tu Lectura de Tarot</h1>
            <p class="text-muted">Selecciona un horario disponible en el calendario para agendar tu cita.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 mb-4">
            <div class="card-minimal p-4">
                <div id="calendar-cliente"></div>
            </div>
        </div>

        <div class="col-lg-4 mb-4">
            <div id="form-reserva-container" class="card-minimal p-4 shadow" style="display: none; border: 2px solid var(--accent-gold);">
                <h4 class="text-gold mb-3">Confirmar Cita</h4>
                <form id="form-agendar" onsubmit="event.preventDefault(); confirmarCita();">
                    {% csrf_token %}
                    <input type="hidden" id="horario-id" name="horario_id">
                    
                    <div class="mb-3">
                        <label class="form-label text-light">Horario Seleccionado:</label>
                        <p id="info-horario" class="fw-bold text-white bg-purple p-2 rounded"></p>
                    </div>

                    <div class="mb-3">
                        <label for="nombre" class="form-label text-light">Tu Nombre:</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label text-light">Correo ElectrÃ³nico:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="servicio" class="form-label text-light">Tipo de Lectura:</label>
                        <select class="form-select" id="servicio" required>
                            <option value="general">Lectura General</option>
                            <option value="amor">Lectura del Amor</option>
                            <option value="trabajo">Lectura de Trabajo</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-gold w-100">Reservar Ahora</button>
                    <button type="button" onclick="cancelarSeleccion()" class="btn btn-outline-light w-100 mt-2 btn-sm">Cancelar</button>
                </form>
            </div>
            
            <div id="instrucciones" class="card-minimal p-4 text-center">
                <p class="text-muted">ðŸ‘ˆ Por favor, haz clic en un bloque de color verde en el calendario para comenzar tu reserva.</p>
            </div>
        </div>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
    let calendar;
    const reservaUrl = "{% url 'core:crear_cita_ajax' %}"; // Ajusta a tu URL real

    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar-cliente');
        // Cargamos los eventos (solo los disponibles)
        var eventos = JSON.parse('{{ horarios_disponibles_json|safe }}' || '[]');

        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridWeek',
            locale: 'es',
            allDaySlot: false,
            slotDuration: '00:30:00',
            headerToolbar: {
                left: 'prev,next today',
                right: 'timeGridWeek,timeGridDay'
            },
            events: eventos,
            eventClick: function(info) {
                // Solo permitir clics en horarios NO reservados
                if (!info.event.extendedProps.is_reserved) {
                    seleccionarHorario(info.event);
                } else {
                    alert("Este horario ya estÃ¡ ocupado. Por favor elige uno verde.");
                }
            },
            eventDidMount: function(info) {
                if (info.event.extendedProps.is_reserved) {
                    info.el.style.display = 'none'; // Ocultar los ocupados para el cliente
                } else {
                    info.el.style.backgroundColor = '#28a745';
                    info.el.style.cursor = 'pointer';
                }
            }
        });
        calendar.render();
    });

    function seleccionarHorario(event) {
        document.getElementById('instrucciones').style.display = 'none';
        document.getElementById('form-reserva-container').style.display = 'block';
        
        document.getElementById('horario-id').value = event.id;
        document.getElementById('info-horario').innerText = event.start.toLocaleString();
        
        // Scroll suave al formulario en mÃ³viles
        document.getElementById('form-reserva-container').scrollIntoView({ behavior: 'smooth' });
    }

    function cancelarSeleccion() {
        document.getElementById('form-reserva-container').style.display = 'none';
        document.getElementById('instrucciones').style.display = 'block';
    }

    function confirmarCita() {
        const payload = {
            horario_id: document.getElementById('horario-id').value,
            nombre: document.getElementById('nombre').value,
            email: document.getElementById('email').value,
            servicio: document.getElementById('servicio').value,
            action: 'book'
        };

        fetch(reservaUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify(payload)
        })
        .then(response => response.json())
        .then(data => {
            if(data.success) {
                alert('Â¡Cita agendada con Ã©xito! Revisa tu correo.');
                location.reload(); // Recargamos para actualizar el calendario
            } else {
                alert('Error: ' + data.error);
            }
        });
    }
</script>

<style>
/* Reutilizando tus estilos de gestiÃ³n */
.card-minimal {
    background: #1a1a2e; /* Ajusta al color de tu base */
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 12px;
}
.bg-purple { background: linear-gradient(135deg, #6f42c1, #8a63d2); }
.text-gold { color: #FFD700; }
.btn-gold { background-color: #FFD700; color: #000; border: none; font-weight: bold; }
.btn-gold:hover { background-color: #e5c100; }
</style>
{% endblock %}
