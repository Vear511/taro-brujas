{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 pt-4">

    <div class="row mb-4">
        <div class="col-12 text-center">
            <h1 class="hero-title">ðŸ”® Agendar Cita</h1>
            <p class="text-muted">
                Selecciona un tarotista y elige la fecha y hora de tu consulta.
            </p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">

            <div class="card-minimal p-4">
                <h4 class="text-gold mb-3">ðŸ“… Formulario de Reserva</h4>

                <form method="post">
                    {% csrf_token %}

                    <!-- TAROTISTA -->
                    <div class="mb-3">
                        <label for="tarotista" class="form-label text-light">
                            Tarotista
                        </label>
                        <select
                            name="tarotista"
                            id="tarotista"
                            class="form-control"
                            required
                        >
                            <option value="">Seleccione un tarotista</option>

                            {% for tarotista in tarotistas %}
                                <option value="{{ tarotista.id }}">
                                    {{ tarotista.usuario.get_full_name }}
                                    â€” {{ tarotista.especialidad }}
                                    â€” ${{ tarotista.precio_por_sesion }}
                                </option>
                            {% empty %}
                                <option disabled>
                                    No hay tarotistas disponibles
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- FECHA -->
                    <div class="mb-3">
                        <label for="fecha" class="form-label text-light">
                            Fecha
                        </label>
                        <input
                            type="date"
                            id="fecha"
                            name="fecha"
                            class="form-control"
                            required
                        >
                    </div>

                    <!-- HORA -->
                    <div class="mb-3">
                        <label for="hora" class="form-label text-light">
                            Hora
                        </label>
                        <input
                            type="time"
                            id="hora"
                            name="hora"
                            class="form-control"
                            required
                        >
                    </div>

                    <!-- MENSAJE -->
                    <div class="mb-4">
                        <label for="mensaje" class="form-label text-light">
                            Mensaje (opcional)
                        </label>
                        <textarea
                            id="mensaje"
                            name="mensaje"
                            rows="4"
                            class="form-control"
                        ></textarea>
                    </div>

                    <button type="submit" class="btn btn-gold w-100">
                        Agendar Cita
                    </button>
                </form>
            </div>

            {% if messages %}
                <div class="mt-4">
                    {% for message in messages %}
                        <div class="alert alert-info text-center">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

        </div>
    </div>

</div>
{% endblock %}
