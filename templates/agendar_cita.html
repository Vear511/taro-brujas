{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 pt-4">
    <div class="row mb-4">
        <div class="col-12 text-center">
            <h1 class="hero-title">ðŸ”® Agenda tu Consulta</h1>
            <p class="text-muted">Selecciona un horario disponible de nuestras tarotistas.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card-minimal p-4">
                <div id="calendar"></div>
            </div>
        </div>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
    const reservarUrl = "{% url 'core:reservar_hora_ajax' %}";
    let calendar;

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    const csrftoken = getCookie('csrftoken');

    document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');
        const eventos = JSON.parse('{{ horarios_eventos_json|safe }}');

        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridWeek',
            locale: 'es',
            allDaySlot: false,
            slotDuration: '00:30:00',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'timeGridWeek,timeGridDay'
            },
            events: eventos,

            eventClick: function (info) {
                if (!confirm(`Â¿Deseas reservar esta hora?\n\n${info.event.title}\n${info.event.startStr}`)) {
                    return;
                }

                fetch(reservarUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify({
                        event_id: info.event.id
                    })
                })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        alert('Hora reservada correctamente');
                        info.event.remove();
                    } else {
                        alert(data.error);
                    }
                });
            },

            eventDidMount: function(info) {
                info.el.style.backgroundColor = '#28a745';
                info.el.style.borderColor = '#28a745';
            }
        });

        calendar.render();
    });
</script>

<style>
.fc {
    background: var(--bg-card);
    border-radius: 12px;
    padding: 1rem;
}
.fc-event {
    border-radius: 8px;
    color: #fff;
    font-weight: 500;
    cursor: pointer;
}
.card-minimal {
    background: var(--bg-card);
    border-radius: 12px;
}
</style>
{% endblock %}
