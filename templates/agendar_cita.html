{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agendar Cita</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <main class="container">
        <h2>Agendar Cita</h2>

        <form method="post" class="form-cita">
            {% csrf_token %}

            <div class="form-group">
                <label for="tarotista">Tarotista</label>
                <select name="tarotista" id="tarotista" required>
                    <option value="">Seleccione un tarotista</option>
                    {% for tarotista in tarotistas %}
                        <option value="{{ tarotista.id }}">
                            {{ tarotista.nombre }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>

            <div class="form-group">
                <label for="hora">Hora</label>
                <input type="time" id="hora" name="hora" required>
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje (opcional)</label>
                <textarea id="mensaje" name="mensaje" rows="4"></textarea>
            </div>

            <button type="submit" class="btn-primary">
                Agendar Cita
            </button>
        </form>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </main>

</body>
</html>
