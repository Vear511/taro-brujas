{% extends "base.html" %}

{% block content %}
<h2>Agendar Cita</h2>

<form method="post">
    {% csrf_token %}

    <div>
        <label for="tarotista">Tarotista</label>
        <select name="tarotista" id="tarotista" required>
            <option value="">Seleccione un tarotista</option>
            {% for tarotista in tarotistas %}
                <option value="{{ tarotista.id }}">
                    {{ tarotista.nombre }}
                </option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label for="fecha">Fecha</label>
        <input
            type="date"
            id="fecha"
            name="fecha"
            required
        >
    </div>

    <div>
        <label for="hora">Hora</label>
        <input
            type="time"
            id="hora"
            name="hora"
            required
        >
    </div>

    <div>
        <label for="mensaje">Mensaje (opcional)</label>
        <textarea
            id="mensaje"
            name="mensaje"
            rows="4"
        ></textarea>
    </div>

    <button type="submit">Agendar Cita</button>
</form>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
