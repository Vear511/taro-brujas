{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar perfil</title>

  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    .avatar-wrap {
      display: flex;
      gap: 20px;
      align-items: center;
      margin-bottom: 20px;
    }
    .avatar-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover; /* evita deformación */
      border: 2px solid #ddd;
      background: #f3f3f3;
    }
    .help {
      font-size: 0.9rem;
      color: #666;
      margin-top: 6px;
    }
  </style>
</head>

<body>

  <main style="max-width: 700px; margin: 30px auto; padding: 0 16px;">
    <h1>Editar perfil</h1>

    {% if messages %}
      <div>
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <!-- ✅ IMPORTANTE: enctype para subir archivos -->
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="avatar-wrap">
        {% if user.avatar %}
          <img class="avatar-img" src="{{ user.avatar.url }}" alt="Foto de perfil">
        {% else %}
          <img class="avatar-img" src="{% static 'img/default-avatar.png' %}" alt="Foto por defecto">
        {% endif %}

        <div>
          <label for="id_avatar"><strong>Foto de perfil</strong></label><br>
          <input type="file" name="avatar" id="id_avatar" accept="image/*" />
          <div class="help">Formatos recomendados: JPG/PNG. Ideal 500x500.</div>
        </div>
      </div>

      <div style="margin-bottom: 12px;">
        <label for="id_first_name">Nombre</label><br>
        <input type="text" id="id_first_name" name="first_name" value="{{ user.first_name }}" style="width:100%; padding:10px;">
      </div>

      <div style="margin-bottom: 12px;">
        <label for="id_last_name">Apellido</label><br>
        <input type="text" id="id_last_name" name="last_name" value="{{ user.last_name }}" style="width:100%; padding:10px;">
      </div>

      <button type="submit" style="padding:10px 16px;">Guardar cambios</button>
    </form>
  </main>

  <script>
    // Preview opcional al seleccionar imagen
    const fileInput = document.getElementById('id_avatar');
    const avatarImg = document.querySelector('.avatar-img');
    if (fileInput && avatarImg) {
      fileInput.addEventListener('change', (e) => {
        const f = e.target.files && e.target.files[0];
        if (!f) return;
        avatarImg.src = URL.createObjectURL(f);
      });
    }
  </script>

</body>
</html>
